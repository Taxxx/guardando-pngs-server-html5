<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
 
<canvas id="canvas"></canvas>
<input type="color" id="color">
<button id="btSave">SAVE</button>

<script>
	var mousePressed = false;
	var lastX, lastY;
  var ctx;

  function init() {
    var canvas = document.getElementById('canvas');
    ctx = canvas.getctx('2d');
    ctx.fillStyle="#FF0000";
    ctx.fillRect(0,0,150,75);

    document.getElementById('btSave').onmouseup = function() {
      sendToServer();
    };

    canvas.onmousedown = function(e) {
      mousePressed = true;
      draw(e.offsetX, e.offsetY, false);
    };

    canvas.onmousemove = function(e) {
      if (mousePressed) {
        draw(e.offsetX, e.offsetY, true);
      }
    };

    canvas.onmouseup = function(e) {
      mousePressed = false;
    };
    
    canvas.onmouseleave = function(e) {
      mousePressed = false;
    };
  }

  function draw(x, y, isDown) {
    if (isDown) {
      ctx.beginPath();
      ctx.strokeStyle = document.getElementById('color').value;
      ctx.lineWidth = 1;
      ctx.lineJoin = "round";
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.closePath();
      ctx.stroke();
    }
    lastX = x; lastY = y;
  }

  function sendToServer() {
    var data = canvas.toDataURL('image/png');
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        alert(xhr.responseText);
      }
    }
    xhr.open('POST','http://www.lostiemposcambian.com/blog/posts/guardando-jpgs-html5/snapshot.php',true);
    xhr.setRequestHeader('Content-Type', 'application/upload');
    xhr.send(data);
  }
  
  function clearArea() {
    // Use the identity matrix while clearing the canvas
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
  }

  window.onload = init;

</script>
 
</body>
</html>
